<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{width: '450px'}"
  header="Two-Factor Authentication"
  (onHide)="close()">

  <div class="flex flex-col gap-4">
    <div class="text-base">
      Please enter the verification code sent to your email:
    </div>

    <div class="flex flex-col gap-2">
      <input type="text" pInputText [(ngModel)]="code" class="w-full" placeholder="Enter verification code">
    </div>

    <div class="flex justify-end gap-3">
      <button pButton label="Cancel" (click)="close()" class="p-button-outlined"></button>
      <button pButton label="Confirm" (click)="confirm()" class="p-button-primary"></button>
    </div>
  </div>
</p-dialog>
