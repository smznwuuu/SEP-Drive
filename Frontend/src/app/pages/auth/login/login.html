<p-toast></p-toast>
<!-- Two Factor Auth Dialog -->
<app-two-factor-auth
  *ngIf="isTwoFactorAuthVisible"
  (onConfirm)="handleTwoFactorConfirm($event)"
  (onClose)="handleTwoFactorClose()">
</app-two-factor-auth>

<div class="flex min-h-screen">
  <!-- 左侧登录表单 -->
  <div class="flex-1 flex items-center justify-center p-4 sm:p-8">
    <div class="w-full max-w-md">
      <div class="mb-8">
        <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
        <p class="text-gray-600">Enter your username and password to access your account.</p>
      </div>

      <div class="space-y-4">
        <div class="flex flex-col gap-2">
          <label for="username" class="required">username</label>
          <input type="text" pInputText [(ngModel)]="loginCodeData.username" id="username" class="w-full p-3">
        </div>

        <div class="flex flex-col gap-2">
          <label for="password" class="required">Password</label>
          <p-password [(ngModel)]="loginCodeData.password" inputId="password" [toggleMask]="true" styleClass="w-full" [style]="{'width': '100%'}" inputStyleClass="w-full"></p-password>
        </div>



        <button pButton label="Log In" (click)="onLogin()" class="w-full p-3"></button>


        <div class="text-center mt-6">
          <span class="text-gray-600">Don't Have An Account? </span>
          <a routerLink="/auth/register" class="text-primary hover:underline cursor-pointer">Register Now</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 右侧信息展示 -->
  <div class="flex-1 bg-primary-600 text-white p-8 hidden lg:flex flex-col justify-center">
    <div class="max-w-lg mx-auto">
      <img src="assets/images/TaxiDriver.png" alt="Taxi Driver" class="w-full h-auto mb-4">
      <h2 class="text-3xl font-bold mb-4">Welcome to Our Platform</h2>
      <p class="mb-8">Join our community and experience the best service we provide. Whether you're a driver or a customer, we're here to serve you.</p>
    </div>
  </div>
</div>
